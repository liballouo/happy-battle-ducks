<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Battle Ducks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #game-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #coins {
            font-size: 24px;
            font-weight: bold;
        }
        #settings-button {
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        #settings-button:hover {
            background: rgba(255,255,255,0.4);
        }
        #game-canvas {
            width: 100%;
            height: 100%;
            background: #87CEEB;
        }
        #game-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            background: rgba(0,0,0,0.5);
            z-index: 100;
        }
        .duck-button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }
        .duck-button:hover {
            background: rgba(255,255,255,0.4);
        }
        .duck-cost {
            font-size: 12px;
            margin-top: 5px;
        }
        #settings-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: none;
            z-index: 200;
        }
        .settings-option {
            margin: 10px 0;
        }
        .settings-option label {
            display: block;
            margin-bottom: 5px;
        }
        .settings-option input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="coins">Coins: <span id="coins-value">100</span></div>
            <button id="settings-button">⚙️ Settings</button>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="game-footer">
            <button class="duck-button" data-duck="basic">
                <span>Basic Duck</span>
                <span class="duck-cost">Cost: 50</span>
            </button>
            <button class="duck-button" data-duck="fast">
                <span>Fast Duck</span>
                <span class="duck-cost">Cost: 75</span>
            </button>
            <button class="duck-button" data-duck="tank">
                <span>Tank Duck</span>
                <span class="duck-cost">Cost: 100</span>
            </button>
        </div>
        <div id="settings-menu">
            <h2>Settings</h2>
            <div class="settings-option">
                <label for="game-speed">Game Speed:</label>
                <input type="range" id="game-speed" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="settings-option">
                <label for="coin-rate">Coin Rate:</label>
                <input type="range" id="coin-rate" min="0.5" max="2" step="0.1" value="1">
            </div>
            <button id="close-settings">Close</button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂防禦戰</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-canvas {
            background-color: #87CEEB;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .note-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .note-button:hover {
            transform: scale(1.1);
        }

        #start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 100;
            transition: all 0.3s ease;
        }

        #start-button:hover {
            background-color: #45a049;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }

        #start-button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="start-button">開始遊戲</button>
        <canvas id="game-canvas"></canvas>
        <div id="controls">
            <button class="note-button" data-note="C" style="background-color: #FFD700;">Do</button>
            <button class="note-button" data-note="D" style="background-color: #FF69B4;">Re</button>
            <button class="note-button" data-note="E" style="background-color: #4169E1;">Mi</button>
            <button class="note-button" data-note="F" style="background-color: #32CD32;">Fa</button>
            <button class="note-button" data-note="G" style="background-color: #FF4500;">So</button>
            <button class="note-button" data-note="A" style="background-color: #9370DB;">La</button>
            <button class="note-button" data-note="B" style="background-color: #FF1493;">Ti</button>
            <button class="note-button" data-note="C2" style="background-color: #FFD700;">Do</button>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
